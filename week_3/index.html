<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cocktail project with api</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <!-- for serach bar and filters -->
    <div class="bg-linear-60 from-[#7a3bed] to-[#2862eb] h-80 w-full flex flex-col items-center gap-y-5">
      <h1 class="font-extrabold text-6xl mt-6.5 text-white">Discover Amazing Cocktails</h1>
      <p class="font-medium text-2xl text-white mb-5">
        Searching amazing cocktails unlocks flavors, creativity, and endless refreshing possibilities.
      </p>

      <div class="h-10 w-4xl bg-white rounded-md flex items-center">
        <input class="ml-4 border-none outline-none w-[80%]" type="text" placeholder="Search cocktails...">
        <button class="bg-blue-500 h-[80%] w-[15%] rounded-lg ml-4 text-white font-medium" onclick="loadTable()" type="submit">Search</button>
      </div>

      <!-- filter buttons -->
      <div class="flex justify-center items-center gap-x-6">
        <button class="text-white font-bold bg-[#7d7ded] py-2 px-4 rounded-md hover:scale-110 transition duration-300 ease-in-out">IBA</button>
        <button class="text-white font-bold bg-[#7d7ded] py-2 px-4 rounded-md hover:scale-110 transition duration-300 ease-in-out">ContemporaryClassic</button>
        <button class="text-white font-bold bg-[#7d7ded] py-2 px-4 rounded-md hover:scale-110 transition duration-300 ease-in-out">Classic</button>
        <button class="text-white font-bold bg-[#7d7ded] py-2 px-4 rounded-md hover:scale-110 transition duration-300 ease-in-out">Alcoholic</button>
        <button class="text-white font-bold bg-[#7d7ded] py-2 px-4 rounded-md hover:scale-110 transition duration-300 ease-in-out">Passion</button>
        <button class="text-white font-bold bg-[#7d7ded] py-2 px-4 rounded-md hover:scale-110 transition duration-300 ease-in-out">DinnerParty</button>
      </div>
    </div>

    <!-- display results -->
    <div class="h-10 w-full flex justify-center mt-4 mb-8">
      <p>showing ? results</p>
      <div id="api_table"></div>
    </div>

    <!-- js script -->
    <script src="app.js"></script>
  </body>
</html>
